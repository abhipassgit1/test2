<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUP Tester</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getMessaging, getToken, onMessage } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js';

    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyC5sB3mOpW7-Cfv8eLAz_7a-BlXq_okNkA",
  authDomain: "copart-vehiclebidding.firebaseapp.com",
  projectId: "copart-vehiclebidding",
  storageBucket: "copart-vehiclebidding.appspot.com",
  messagingSenderId: "582035422102",
  appId: "1:582035422102:web:ce05f3c8d43bd2ea4efbb7",
  measurementId: "G-YCJ87ZS619"
    };

    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    // Request permission to receive notifications
    Notification.requestPermission().then(() => {
      console.log('Notification permission granted.');
      return getToken(messaging);
    }).then((token) => {
      console.log('FCM Token:', token);
    }).catch((error) => {
      console.error('Error obtaining permission or token:', error);
    });

    // Handle FCM messages
    onMessage(messaging, (payload) => {
      console.log('Received FCM Message:', payload);
      // You can customize the handling of the received FCM message here
      alert('Received FCM Message:\n' + JSON.stringify(payload, null, 2));
    });
  </script>
</head>
<body>
  <h1>FCM Notification Tester</h1>
  <p>Open the browser console to see FCM messages.</p>
<script src="firebase.js"></script>
<script src="script.js"></script>
  
</body>
</html>
