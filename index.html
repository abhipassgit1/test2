<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCM Notification Tester</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-messaging.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: 'YOUR_API_KEY',
      authDomain: 'YOUR_AUTH_DOMAIN',
      projectId: 'YOUR_PROJECT_ID',
      storageBucket: 'YOUR_STORAGE_BUCKET',
      messagingSenderId: 'YOUR_MESSAGING_SENDER_ID',
      appId: 'YOUR_APP_ID'
    };

    firebase.initializeApp(firebaseConfig);

    const messaging = firebase.messaging();

    // Handle FCM messages
    messaging.onMessage((payload) => {
      console.log('Received FCM Message:', payload);
      // You can customize the handling of the received FCM message here
    });
  </script>
</head>
<body>
  <h1>FCM Notification Tester</h1>
  <p>Open the browser console to see FCM messages.</p>
</body>
</html>
