<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web App</title>
    
    <!-- Use the non-module version of Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>

    <!-- Include Toastr library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
</head>
<body>

<!-- Your HTML content goes here -->

<!-- Include your consolidated script -->
<script defer>
    // Your consolidated script here
    var config = {
        messagingSenderId: "582035422102"
    };
    firebase.initializeApp(config);

    const messaging = firebase.messaging();

    // Request for permission and handle incoming messages
    messaging.requestPermission()
        .then(function () {
            console.log('Notification permission granted.');

            // Retrieve an Instance ID token for use with FCM.
            messaging.getToken()
                .then(function (currentToken) {
                    if (currentToken) {
                        console.log('Token: ' + currentToken);
                        sendTokenToServer(currentToken);
                    } else {
                        console.log('No Instance ID token available. Request permission to generate one.');
                        setTokenSentToServer(false);
                    }
                })
                .catch(function (err) {
                    console.log('An error occurred while retrieving token. ', err);
                    setTokenSentToServer(false);
                });

            // Handle incoming messages
            messaging.onMessage(function (payload) {
                console.log("Notification received: ", payload);
                toastr["info"](payload.notification.body, payload.notification.title);
            });

            // Callback fired if Instance ID token is updated.
            messaging.onTokenRefresh(function () {
                messaging.getToken()
                    .then(function (refreshedToken) {
                        console.log('Token refreshed.');
                        // Indicate that the new Instance ID token has not yet been sent
                        // to the app server.
                        setTokenSentToServer(false);
                        // Send Instance ID token to app server.
                        sendTokenToServer(refreshedToken);
                    })
                    .catch(function (err) {
                        console.log('Unable to retrieve refreshed token ', err);
                    });
            });
        })
        .catch(function (err) {
            console.log('Unable to get permission to notify.', err);
        });

    // Send the Instance ID token to your application server
    function sendTokenToServer(currentToken) {
        if (!isTokenSentToServer()) {
            console.log('Sending token to server...');
            // TODO: Send the current token to your server.
            setTokenSentToServer(true);
        } else {
            console.log('Token already sent to server so won\'t send it again ' +
                'unless it changes');
        }
    }

    function isTokenSentToServer() {
        return window.localStorage.getItem('sentToServer') == 1;
    }

    function setTokenSentToServer(sent) {
        window.localStorage.setItem('sentToServer', sent ? 1 : 0);
    }
</script>
</body>
</html>
